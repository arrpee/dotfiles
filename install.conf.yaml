- defaults:
    link:
      force: true
      relink: true
      create: true

- clean: ["~"]

- link:
    # AwesomeWM
    ~/.config/awesome: awesome

    # VS Code
    ~/.config/Code/User/settings.json: code/settings.json

    # VS Code theme
    ~/.vscode/extensions/arrpee-1.0.0: code/theme

    # Spicetify
    ~/.config/spicetify/config.ini: spicetify/config.ini
    ~/.config/spicetify/Themes/arrpee: spicetify/theme

    # Rofi
    ~/.config/rofi: rofi

    # Picom
    ~/.config/picom/picom.conf: picom/picom.conf

    # ZSH
    ~/.zshrc: zsh/.zshrc

    # Tmux
    ~/.tmux.conf: tmux/tmux.conf

    # Xresources
    ~/.Xresources: X/.Xresources

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [xrdb ~/.Xresources, Sourcing xresources]
    - [./venv/bin/python code/generate_theme.py, Generating vscode theme]
    - [./venv/bin/python rofi/generate_theme.py, Generating rofi theme]
    - [spicetify update, Updating spicetify]